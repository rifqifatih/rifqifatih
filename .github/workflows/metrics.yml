name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:        # manual trigger for when you're impatient
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.notable.svg
          base: ""
          plugin_notable: yes
          plugin_notable_indepth: yes        # gets commit counts, badges per repo
          plugin_notable_repositories: yes   # shows repo names, not just orgs
          plugin_notable_types: commit,pull_request,issue  # what counts as "notable"
          plugin_notable_self: no            # exclude your own repos (you want external contributions)
          plugin_notable_from: all
